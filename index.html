<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>

    <div class="todo-item">
      <label>
        <input type="checkbox">
        <span>Finish homework</span>
      </label>
    </div>

    <div class="todo-item">
      <label>
        <input type="checkbox" checked>
        <span>Buy groceries</span>
      </label>
    </div>

    <div class="todo-item">
      <label>
        <input type="checkbox">
        <span>Call the doctor</span>
      </label>
    </div>

    <div class="todo-item">
      <label>
        <input type="checkbox">
        <span>Walk the dog</span>
      </label>
    </div>
  </div>
</body>
</html>
